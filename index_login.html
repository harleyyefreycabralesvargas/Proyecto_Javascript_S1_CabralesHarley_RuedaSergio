    <link rel="stylesheet" href="./styles/styles_login.css">

        <form name="FormularioLogin"action="./menu_opciones_user">

                <input id="correo" class="cuadro1" type="text" name="username" maxlength="50" placeholder="Correo electronico"/>

                <input id="contraseña" class="cuadro2" type="text" name="username" maxlength="50" placeholder="Contraseña"/>

            <div id="redirecciones">
            <button class="boton" type="button" id="entrar"><a href="./index_register.html"><p class="text_boton">ENTRAR</p></a></button>

            </a>
            </div>

    </div>
